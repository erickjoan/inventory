<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Products</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
</head>
<body>
	<div th:insert="navbar::navbar"></div>
	<div class="container text-center">
		<div>
			<h1>Product List</h1>
		</div>
		<div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th >ID</th>
						<th >Name</th>
						<th >Price</th>
						<th >Category</th>
						<th><a th:href="@{/products/new}" class="btn btn-primary">Nuevo</a></th>
					</tr>
				</thead>
				<tbody>
					
						<tr th:each="product: ${products}">
							<td th:text="${product.id}"></td>
							<td th:text="${product.name}"></td>
							<td th:text="${product.price}"></td>
							<td th:text="${product.category.name}"></td>
							<td>
								<a th:href="'/products/edit/'+${product.id}" class="btn btn-primary">Editar</a>								
								<a th:href="'/products/delete/'+${product.id}" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					
				</tbody>
			</table>
			
		</div>
		<nav th:replace="paginator/paginator-nav :: paginator"></nav>
		
		</div>
		</div>
	<div th:insert="navbar::footer"></div>
</body>

</html>
