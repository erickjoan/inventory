<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Inventory App</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<div th:insert="navbar::navbar"></div>
	<div class="container">
		<div>
			<h1 th:if="${customer.id==null}">Registrar Cliente</h1>
			<h1 th:unless="${customer.id==null}">Editar Cliente</h1> 
		</div>
		<form th:action="@{/customers/save}" th:object="${customer}"
			method="post">
			<input type="hidden" th:field="*{id}" th:value="${customer.id}"> 
			<div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Nombre:</label>
					<div class="col-sm-8">
						<input type="text"  th:field="*{firstName}" class="form-control" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Apellidos:</label>
					<div class="col-sm-8">
						<input type="text"  th:field="*{lastName}" class="form-control" required="required">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">DNI:</label>
					<div class="col-sm-8">
						<input type="text"  th:field="*{dni}" class="form-control" required="required">
					</div>
				</div>
				
				
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Registrar</button>
				</div>
			</div>
		</form>	
	</div>
	<div th:insert="navbar::footer"></div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
</body>
</html>
